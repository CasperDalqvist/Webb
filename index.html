<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div>
                <div class="logo">
                    <img src="./img/png-transparent-hammarby-hd-logo.webp" alt="logo" class="logobild">
                </div>
                <nav>
                    <ul>
                        <li>Produkter</li>
                        <li>Nyheter</li>
                        <li>Bäst säljande</li>
                        <li>Konto</li>
                    </ul>
                </nav>
            </div>
            <div class="copyright">&copy; 2025 tröjor AB</div>
        </aside>
        <main class="content">
            <div class="search">
                <input type="text" placeholder="Sök produkter...">
                <button type="button">Sök</button>
            </div>
            <div class="cart-container">
                <div id="cart" class="cart">
                    <h2>Kundvagn</h2>
                    <ul id="cart-items"></ul>
                    <p id="cart-total">Totalt: 0 kr</p>
                </div>
            </div>
            <div class="product-grid">
                <div class="product" data-name="Hammarby" data-price="599">
                    <img src="./img/157770601000_10.webp" alt="Hammarby" class="produktbild">
                    <h3>Hammarby</h3>
                    <p>Pris: 599 kr</p>
                    <button class="add-to-cart" type="button">Lägg till i kundvagn</button>
                </div>
                <div class="product" data-name="Hammarby 2" data-price="299">
                    <img src="./img/157771301000_10.webp" alt="Produkt 2" class="produktbild">
                    <h3>Produkt 2</h3>
                    <p>Pris: 200 kr</p>
                    <button class="add-to-cart" type="button">Lägg till i kundvagn</button>
                </div>
            </div>
            <div class="bottom-text">Gjort av Casper 2025</div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
