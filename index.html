<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Vänstra kolumnen -->
        <aside class="sidebar">
          <div>
            <div class="logo">
                <img src="/img/png-transparent-hammarby-hd-logo.png" alt="logo" class="logobild">
            </div>
            <nav>
              <ul>
                <li>Produkter</li>
                <li>Nyheter</li>
                <li>Bäst säljande</li>
                <li>Konto</li>
              </ul>
            </nav>
          </div>
          <div class="copyright">
            &copy; 2025 tröjor AB
          </div>
        </aside>
        <!-- Högra kolumnen -->
        <main class="content">
          <!-- Sökruta -->
          <div class="search">
            <input type="text" placeholder="Sök produkter...">
            <button type="button">Sök</button>
          </div>
          <!-- Rutnät med produkter -->
          <div class="product-grid">
            <div class="product">
              <img src="/img/157770601000_10.avif" alt="Produkt 1" class="produktbild">
              <h3>Hammarby</h3>
              <p>Pris: 599 kr</p>
            </div>
            <div class="product">
              <img src="/img/157771301000_10.avif" alt="Produkt 1" class="produktbild">
              <h3>Produkt 2</h3>
              <p>Pris: 200 kr</p>
            </div>
          </div>
          <!-- Text längst ned -->
          <div class="bottom-text">
            Gjort av Casper 2025
          </div>
        </main>
      </div>
</body>
</html>
